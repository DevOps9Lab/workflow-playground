name: Run steps in container
on: push

jobs:
  node-docker:
    runs-on: ubuntu-latest
    container:
      image: node:14.15.0-alpine3.12
    steps:
      - name: Log the node version
        run: |
          node -v
          cat /etc/os-release  

  deploy:
    runs-on: ubuntu-20.04
    container: 
      image: pcloud/sre-toolbox:0.2
    steps:
      - name: Log tool versions
        run: |
          helm version
          gomplate -v